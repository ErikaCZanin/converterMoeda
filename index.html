<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <title>Converter moeda</title>
</head>
<body>
    <header>
        <div class="btnLogin">
            <button>Realiza login</button>
        </div>
    </header>
</body>
<div class="container">
<section>
    <div class="tituloConvert">
        <h1>Sempre obtenha a taxa de câmbio real</h1>
        <p>Acompanhe e realize conversao com a taxa de caâmbio real.</p>
    </div>
</section>
<section class="valoresConvert">
    <div class="valorInformado">
        <div class="contentValor">
        <div class="valorInicio">
            <h3 class="descInfo">De</h3>
            <select class="moedas" id="selectMoeda">
                <option value="real">Real</option>
                <option value="dolar">Dolar</option>
              </select>
            <div class="valorDigitar">
             <input type="text" id="valorInserido" value="1">
            </div>
            <div class="taxaConvert">
                <div>
                    <h3 class="descInfo">Cotação moeda</h3>
                    <div id="infovalorMoeda">12</div>
                </div>
                <div>
                    <h3 class="descInfo">Mudança do dia</h3>
                    <div id="infomudancMoeda">1.2988</div>
                </div>
            </div>
            <div>
                <button id="btnConverter">Conveter</button>
            </div>
        </div>
    </div>
    </div>
    <div class="valorConvertido">
        <div class="contentValor">
        <div class="valorFinal">
            <h3 class="descInfo">Para</h3>
            <select class="moedas" id="selectMoedaPara">
                <option value="real">Real</option>
                <option value="dolar">Dolar</option>
              </select>
              <div class="valorDigitar">
                <input type="text" id="valorFinalConvetido" value="1">
            </div>
            <div>
                <button id="btnConverterFinal">Conveter</button>
            </div>
        </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="./main.js"></script>
</div>
</html>
